<!DOCTYPE html>
<html>
<head>
    <title>Clientes</title>
    <!-- Agregar enlaces a los archivos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Tienda</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/p">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/c">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-4">
        <h2>Clientes</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Agregar Nuevo Cliente</h3>
                <form id="formClientes">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correo_electronico" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni" maxlength="8" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Lista de Clientes</h3>
                <table id="clientesTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Teléfono</th>
                            <th>DNI</th>
                        </tr>
                    </thead>
                    <tbody id="tablaClientes">
                        <!-- Aquí se llenará la tabla con los datos de los clientes -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Agregar enlaces a los archivos de jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script personalizado para manejar la interacción con la tabla de clientes -->
    <script>
          // Obtener la lista de clientes al cargar la página
        $(document).ready(function () {
                getClientes();
        });
        // Función para cargar los datos de los clientes en la tabla
        function getClientes() {
            $.get("/clientes", function (response) {
                var clientes = response.clientes;
                var tableBody = $("#clientesTable tbody");
                tableBody.empty();
                clientes.forEach(function (cliente) {
                    var row = "<tr>" +
                        "<td>" + cliente[0] + "</td>" +
                        "<td>" + cliente[1] + "</td>" +
                        "<td>" + cliente[2] + "</td>" +
                        "<td>" + cliente[3] + "</td>" +
                        "<td>" + cliente[4] + "</td>" +
                        "</tr>";
                    tableBody.append(row);
                });
            });
        }

        // Función para agregar un nuevo cliente
        $("#formClientes").submit(function (event) {
            event.preventDefault();
        
            var nombre=$("#nombre").val();
            var correo_electronico=$("#correo_electronico").val();
            var telefono=$("#telefono").val();
            var dni=$("#dni").val();

            $.ajax({
                url : "/clientes",
                method : "POST",
                contentType : "application/json",
                data: JSON.stringify({
                    nombre: nombre,
                    correo_electronico: correo_electronico,
                    telefono: telefono,
                    dni: dni}),
                success : function(response){
                    alert(response.message);
                    getClientes();
                    $("#formClientes")[0].reset();
                }  
            });
        });
    </script>
</body>
</html>
