<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Tienda</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/p">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/c">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h2>Productos</h2>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <h2>Agregar Producto</h2>
                <form id="agregarForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci칩n:</label>
                        <textarea class="form-control" id="descripcion" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Listado de Productos</h2>
                <table id="productosTable" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripci칩n</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        // Obtener la lista de productos al cargar la p치gina
        $(document).ready(function () {
            getProductos();
        });

        // Enviar el formulario para agregar un producto
        $("#agregarForm").submit(function (event) {
            event.preventDefault();

            var nombre = $("#nombre").val();
            var precio = $("#precio").val();
            var descripcion = $("#descripcion").val();

            $.ajax({
                url: "/productos",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    nombre: nombre,
                    precio: precio,
                    descripcion: descripcion
                }),
                success: function (response) {
                    alert(response.message);
                    getProductos();
                    $("#agregarForm")[0].reset();
                }
            });
        });

        // Obtener la lista de productos mediante una petici칩n GET
        function getProductos() {
            $.get("/productos", function (response) {
                var productos = response.productos;
                var tableBody = $("#productosTable tbody");
                tableBody.empty();
                console.log(productos)
                productos.forEach(function (producto) {
                    var row = "<tr>" +
                        "<td>" + producto[0] + "</td>" +
                        "<td>" + producto[1] + "</td>" +
                        "<td>" + producto[2] + "</td>" +
                        "<td>" + producto[3] + "</td>" +
                        "</tr>";
                    tableBody.append(row);
                });
            });
        }
    </script>
</body>

</html>
